<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">    
</head>

<body>
    <button id="carrito" class="btn btn-primary" ><i class="bi bi-cart3"></i></button>
    <section class="container my-4">
        <div class="row">

            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6" id="form">
                <h2 class="mb-3">Registro de Vehículos</h2>
                <form id="vehiculo-form">
                    <!-- Foto (URL) -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input type="url" id="foto" class="form-control"  placeholder="https://ejemplo.com/auto.jpg">
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control"  placeholder="Ej: Corolla" >
                    </div>

                    <!-- Marca -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" class="form-control"  placeholder="Ej: Toyota" >
                    </div>

                    <!-- Modelo -->
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" class="form-control"  placeholder="Ej: 2021" >
                    </div>

                    <!-- Kilometraje -->
                    <div class="mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje</label>
                        <input type="number" id="kilometraje" class="form-control"  placeholder="Ej: 35000" >
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio ($)</label>
                        <input type="number" id="precio" class="form-control"  placeholder="Ej: 50000000" >
                    </div>

                    <button type="submit" id="btnAgregar" class="btn btn-primary">Agregar Vehículo</button>
                </form>
            </div>

            <!-- Columna derecha: Contenedor de tarjetas -->
            <div class="col-md-6" id="cont-cards">
                <h2 class="mb-3">Vehículos Registrados</h2>
                <div class="row g-3" id="cont-vehiculos">
                    <!-- Ejemplo de tarjeta -->
                    
                </div>
            </div>
                    <div class="col-md-6 " id="cont-carrito">
                        <h2 class="mb-3">CARRITO</h2>
                        <h4 id="total">total: $0</h4>
                        <div class="row g-3" id="cont-products">


                        </div> 
                            <!-- Ejemplo de tarjeta -->

                        </div> 

                    </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
